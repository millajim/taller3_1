<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Resultado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0YzltlEcUcMh/tocw4yllBw9RAk1p69jT" crossorigin="anonymous">
    <style>
        body {
            background-color: #fce4ec; 
        }
        .custom-bg {
            background-color: #fff; 
            border-radius: 15px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); 
            padding: 40px; 
            max-width: 500px; 
            margin: auto; 
        }
        .alert-heading {
            font-weight: bold;
            color: #d81b60; 
        }
        h2 {
            margin-bottom: 20px; 
            color: #ad1457; 
        }
        .list-group-item {
            background-color: #f8bbd0; 
            border-radius: 10px;
        }
        .list-group-item strong {
            color: #880e4f; 
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container text-center custom-bg">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Â¡Registro Exitoso!</h4>
            <p style="font-size: 1.2rem;">Los datos fueron guardados correctamente.</p>
        </div>
        <div class="border p-4 rounded">
            <h2 class="mb-4">Datos Guardados</h2>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></li>
                <li class="list-group-item"><strong>Correo:</strong> <span th:text="${usuario.correo}"></span></li>
            </ul>
        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
